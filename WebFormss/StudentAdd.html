<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <style>
        input[type="text"]
        {
            width:160px;
            height:20px;
        }
        select
        {
            width:165px;
            height:24px;
        }
    </style>
</head>
<body>
    <h1>增加学生</h1>
    <form action="StudentAddHandler.ashx" method="post">
        <table cellspacing="10">
            <tr>
                <td>
                    <label for="txtUserName">登录账号：</label>
                </td>
                <td>
                    <input type="text" name="txtUserName" id="txtUserName" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="txtUserPwd">登录密码：</label>
                </td>
                <td>
                    <input type="text" name="txtUserPwd" id="txtUserPwd" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="txtStuNo">学生学号：</label>
                </td>
                <td>
                    <input type="text" name="txtStuNo" id="txtStuNo" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="txtName">学生姓名：</label>
                </td>
                <td>
                    <input type="text" name="txtName" id="txtName" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="cboState">学生状态：</label>
                </td>
                <td>
                    <select name="cboState" id="cboState">
                        <option value="1">
                            在线
                        </option>
                        <option value="0">
                            离线
                        </option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="rdoMale">学生性别：</label>
                </td>
                <td>
                    <label><input type="radio" name="sex" id="rdoMale" value="男" />男</label>
                    &nbsp;&nbsp; &nbsp;&nbsp;
                    <label><input type="radio" name="sex" id="rdoFamel"  value="女"/>女</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="txtAddress">学生地址：</label>
                </td>
                <td>
                    <input type="text" name="txtAddress" id="txtAddress" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="cboClassGuid">班级：</label>
                </td>
                <td>
                    <select name="cboClassGuid" id="cboClassGuid">
                        <option value=""></option>
                        <!--<%=optionClass%>-->
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" name="btnInsert" value="添加" />
                </td>
            </tr>
        </table>
        <input type="hidden" name="isPostBack" value="ok" />
    </form>
</body>
</html>
