<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <form action="ModifyPasswordHandler.ashx" method="post">
        <table>
            <tr>
                <td><label for="txtOldPwd">旧密码：</label></td>
                <td>
                    <input type="password" name="txtOldPwd" id="txtOldPwd" />
                   
                </td>
            </tr>
            <tr>
                <td><label for="txtNewPwd">新密码：</label></td>
                <td><input type="password" name="txtNewPwd" id="txtNewPwd" /></td>
            </tr>
            <tr>
                <td><label for="txtRePwd">确认密码：</label></td>
                <td><input type="password" name="txtRePwd" id="txtRePwd" /></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" id="btnReg" name="btnReg" value="修改" />
                </td>
            </tr>
        </table>
    </form>
    <script src="/Scripts/jquery.js"></script>
    <script>
        $(function () {
            $('#btnReg').on('click', function () {
                var txtOldPwd = $('#txtOldPwd').val();
                var txtNewPwd = $('#txtNewPwd').val();
                var txtRePwd = $('#txtRePwd').val();

                debugger;
                //验证数据合法性
                if (!txtOldPwd) {
                    alert('旧密码不能为空');
                    $('#txtOldPwd').focus();
                    return false;
                }

                if (!txtNewPwd) {
                    alert('密码不能为空');
                    $('#txtNewPwd').focus();
                    return false;
                }

                if (txtNewPwd != txtRePwd) {
                    alert('两次密码不匹配');
                    $('#txtNewPwd').focus();
                    return false;
                }
            });
        });
    </script>
</body>
</html>
